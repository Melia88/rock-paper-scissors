<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="bootswatchtheme.css">

  <link rel="stylesheet" href="style.css">


  <title>Rock Paper Scissors</title>
</head>
<body>
<!-- Header -->
  <div class="header container-fluid ">
    <div class="row align-items-center bg-secondary pt-5">
      <div class="  col text-center text-light h1">Rock Paper Scissors</div>
    </div>
    <div class="row align-items-center bg-secondary">
      <div class="  col text-center text-light h1">SHOOT</div>
    </div>
  </div>
<!-- Main -->
 <!-- box1 btns -->
  <main class="container-fluid d-flex flex-column justify-content-between">
   <div class="row my-3">
    <div class="col text-center d-flex justify-content-center">
      <div button type="button" id="br" class="btn btn-primary btn-lg ml-2 mr-2 pl-5 pr-5" onclick="play('Rock')"></button>ROCK 
      </div>
      <div button type="button" id="bp" class="btn btn-warning btn-lg ml-2 mr-2 pl-5 pr-5" onclick="play('Paper')"></button>PAPER 
      </div>
      <div button type="button"id="bs" class="btn btn-danger btn-lg ml-2 mr-2" onclick="play('Scissors')"></button>SCISSORS 
      </div>
    </div>
    
   </div>   

<!-- box2 -->
    <div class="row justify-content-around">
      <div class="col-md-3 b2A d-flex justify-content-center"><img class=" img-fluid" src="https://images.unsplash.com/photo-1593085512500-5d55148d6f0d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=800&q=80" alt="" id="user-choice">
        </div>
      <div class="col-md-3 b2B d-flex justify-content-center"><img class=" img-fluid" src="https://images.unsplash.com/photo-1567722066597-2bdf36d13481?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="" id="computer-choice">
   </div>
  </div>
 </div>
<!-- box3 -->
  
    <div class="row box3 flex-flow: row p-5" id="box3">
      <div class="col justify-content-around text-center">
        <h3 id= "results"> </h3>
      </div>
    </div>

  </main>

<!-- footer -->
  <footer class="container-fluid">
    <div class="row bg-secondary text-light p-2">
      <div class="col text-center"> Footer </div>
    </div>
  </footer>


<script src="app.js"></script>
      

</body>
</html>
